<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 class="container">Calculadora de notas finales</h1>
    <form id="notaform" class="container mt-3">
        <label for="nota1">Primer parcial 30%: </label>
        <input type="number" id="nota1" max="30" min="0" required><br><br>

        <label for="nota1">Segundo parcial 30%: </label>
        <input type="number" id="nota2" max="30" min="0" required><br><br>

        <label for="nota1">Tercero parcial 40%: </label>
        <input type="number" id="nota3" max="30" min="0" required><br><br>

        <button type="button" onclick="calcularNota()">Calcular nota final</button>
    </form>

    <h2 id="resultado" class="container mt-3"></h2>


    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
